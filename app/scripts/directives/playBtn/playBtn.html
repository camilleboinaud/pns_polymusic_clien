<!--button play-->
<button ng-disabled="!currentSong.ready" ng-show="!currentSong.playing" ng-click="playTracks()" ng-class="playBtnClass">
  <i class="fa fa-play"></i>
</button>
<!--button pause-->
<button ng-disabled="!currentSong.ready" ng-show="currentSong.playing" ng-click="stopTracks()" ng-class="pauseBtnClass">
  <i class="fa fa-pause"></i>
</button>
