<div class="track" ng-class="{loading:loading==true}">
  <div class="row">
    <div class="col-sm-10">
      <h2>{{trackName}}<span ng-show="status"> ({{status}})</span><span> {{duration}}</span></h2>
      <span style="color:grey;"><i class="fa fa-volume-down"></i></span>
      <input type="range" ng-model="trackVolume"/>
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10">
      <canvas></canvas>
      <div class="spinner" ng-show="loading"></div>
    </div>
    <div class="col-sm-2">
      <p><button class="btn btn-default btn-sm" ng-disabled="!trackReady" ng-show="trackIsMute" ng-click="mute()">DM</button></p>
      <p><button class="btn btn-warning btn-sm" ng-disabled="!trackReady" ng-show="!trackIsMute" ng-click="mute()">M</button></p>
      <p><button class="btn btn-warning btn-sm" ng-disabled="!trackReady" ng-click="soloTrack()">S</button></p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10">
      <span>L</span>
      <input type="range" ng-disabled="!trackReady" ng-model="trackStereo" min='-1' max='1'/>
      <span>R</span>
    </div>
  </div>
</div>
