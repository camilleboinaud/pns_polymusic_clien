<div>Duration:</div>
<input type="range" id={{id}} style="display: inline-block;width: 70%;" max="100" min="0" step="0.1" value="0" ng-model="percent" ng-change="playerSliderMove()" ng-click="playerSliderClick()" ng-mousedown="playerSliderPressed()" ng-disabled="!currentSong.ready"/>
<span>{{currentTime}}/{{currentSong.readableDuration}}</span>
