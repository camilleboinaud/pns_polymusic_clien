<div class="row">
  <div class="col-lg-3">
    <ul  id="song_mix_tab" class="nav nav-tabs" data-tabs="tabs">
      <li class="active"><a href="#song_tab" data-toggle="tab"> Songs</a></li>
      <li><a href="#mix_tab" data-toggle="tab">Mix Songs</a></li>
    </ul>

    <!--List of songs and mix songs-->
    <div id="content_song_mix_tab" class="tab-content">
      <!--tab of songs-->
      <div class="tab-pane active" id="song_tab">
        <div class="panel panel-primary">
          <div class="panel-body">

            <!--formulaire de recherche-->
            <form class="form-inline" role="search">
              <div class="form-group">
                <input type="text" class="form-control" ng-model="search_song" placeholder="Search your music">
              </div>
              <button type="submit" class="btn btn-primary btn-sm" ng-click="search(true)"><i class="fa fa-search"></i> Search</button>
            </form>
            <!--END: formulaire de recherche-->

            <!--list of songs-->
            <div class="songs" ng-cloak>
              <span ng-repeat="song in songs">
                <input id="{{'radio-'+song.name}}" type="radio" ng-model="$parent.currentSong" ng-value="song" hidden/>
                <a href="/#/songs/{{song._id}}" class="text-capitalize">{{song.name}}</a>
                <div class="btn-group-sm pull-right">
                  <label class="btn-warning btn-sm" for="{{'radio-'+song.name}}">A</label>
                  <label class="btn-info btn-sm">B</label>
                </div>
                <hr/>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!--tab of mix-->
      <div class="tab-pane" id="mix_tab">
        <div class="panel panel-primary">
          <div class="panel-body">
            <!--Table of mix-->
            <div ng-include src="'views/tab_list_mix.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--tracks-->
  <div class="col-lg-9">
    <!--error-->
    <div class="error" ng-show="error" ng-cloak>Sorry, it looks like this won't work in your browser.</div>

    <!--Upload the file-->
    <a class="btn btn-success" href="/#/upload"><i class="fa fa-upload"></i> Upload your music</a>

    <!--Save button Modal-->
    <a class="btn btn-warning" data-toggle="modal" data-target="#modal_save_mix"><i class="fa fa-floppy-o"></i> Save Mix Song</a>
    <div ng-include src="'views/modal_save_mix.html'"></div>
    <br/>

    <div class="row">
      <!--track list à gauche-->
      <div class="col-lg-6 track-container" style="color:orange" >
        <div class="panel panel-default">
          <div class="" ng-cloak>
            <div track="track" track-name="{{track.name}}" ng-repeat="track in currentSong.tracks"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<br/>
<br/>
<br/>

<!--player of music : footer-->
<footer class="footer well">
  <div class="row">
    <!--player à gauche-->
    <div class="col col-lg-6 text-warning" >
      <!--<div ng-include src="'views/player.html'"></div>-->
      <div class="col col-lg-2" ng-show="currentSong" ng-cloak>
        <button ng-disabled="!ready" ng-show="!playing" ng-click="playTracks()" class="btn-sm btn-warning">
          <i class="fa fa-play"></i>
        </button>
        <button ng-disabled="!ready" ng-show="playing" ng-click="stopTracks()" class="btn-sm btn-danger">
          <i class="fa fa-pause"></i>
        </button>
        <span ng-disabled="!ready">{{currentSong.name}}</span>
        <input type="range" ng-model="masterGain" />
      </div>
      <div class="col col-lg-4">
        <input class="playerSlider" id="playerSlider" data-slider-id='playerSlider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="0.1" data-slider-value="0"/>
      </div>


    </div>
  </div>
</footer>
<!--END player of music : footer-->


<script>
  $('a[data-toggle="tab"]').click(function (e) {
    e.preventDefault()
    $(this).tab('show')
  })
</script>
