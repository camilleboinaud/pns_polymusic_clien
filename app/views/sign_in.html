<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="error" ng-show="info != null" ng-cloak>{{ info }}</div>
    <div class="panel panel-primary">
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="login(user)">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
