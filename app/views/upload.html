<div class="row">
  <div class="col-md-offset-3 col-lg-6">
    <center>
      <form class="form-horizontal">
        <fieldset>
          <legend>Upload Your File</legend>
          <div class="form-group">
            <label class="col-lg-2 control-label">Song Name</label>
            <div class="col-lg-10">
              <input type="text" ng-model="songName" class="form-control" placeholder="Song Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Choose File</label>
            <div class="col-lg-10">
              <input type="file" id="uploadSong" webkitdirectory directory accept="audio/*" ng-model="song"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-success" ng-click="submit()">submit</button>
            </div>
          </div>
          </fieldset>
        </form>
    </center>
    </div>
  </div>
</div>
