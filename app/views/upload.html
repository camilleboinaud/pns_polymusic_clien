<div class="row">
  <div class="col-md-offset-3 col-lg-6">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Upload Your File</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-lg-3 control-label">Song Name</label>
            <div class="col-lg-9">
              <input type="text" ng-model="songName" class="form-control" placeholder="Song Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Choose File</label>
            <div class="col-lg-9">
              <input type="file" class="btn btn-default" id="uploadSong" webkitdirectory directory accept="audio/*" ng-model="song"/>
            </div>
          </div>
          <div class="form-control">
            <div class="progress progress-striped active">
              <div class="progress-bar progress-bar-success" ng-tyle="width :{{progressPercentage}}%">{{progressPercentage}}</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-success" ng-click="submit()">submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>
