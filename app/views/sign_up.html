<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="error" ng-show="info != null" ng-cloak>{{ info }}</div>
    <div class="panel panel-warning">
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="user_name" placeholder="UserName" ng-model="user.username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password[0]">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Confirmation Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password_confirmation" placeholder="Password" ng-model="user.password[1]">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-warning" ng-click="register(user)">Sign up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
