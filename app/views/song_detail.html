<div class="row">
  <div class="col-md-offset-1 col-lg-10">
    <div class="panel panel-warning">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-2">
            <img  class="img-thumbnail" src="././images/logo.png">
            <div><i class="fa fa-music"></i> {{song.name}}</div>
            <div><i class="fa fa-user"></i> {{song.author}}</div>
          </div>

          <div class="col-md-10">
            <button class="btn btn-warning"><i class="fa fa-play"></i> Play</button>
            <span class="rating">
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o"></i></span>
            </span>
            <br/>
            <br/>
            <br/>
            <br/>
            <div style="font-size: 20px"><i class="fa fa-comments"></i> <span class="badge">{{nbComment}}</span></div>
            <hr style="margin-top: 2px"/>
            <div class="form-group">
              <form class="form">
                <textarea class="form-control" rows="3" placeholder="Comments" ng-model="content"></textarea>
                <div class="pull-right">
                  <button type="submit" class="btn btn-primary" ng-click=newComment()>Comment</button>
                </div>
              </form>
            </div>
            <br/>

            <div class="pagination" ng-repeat="page in nbPage track by $index">
              <li ng-class="{active: $index +1 == currentPage}" ><a href ng-click="selectPage($index+1, $event)">{{$index+1}}</a></li>
            </div>

            <div class="list-comments">
              <ul class="media-list">
                <li class="media" ng-repeat="comment in comments">
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object" src="../images/user.png">
                    </a>
                  </div>
                  <div class="media-body">
                    <h5 class="media-heading">Name of user <small>{{comment.timechamps | date:"MM/dd/yyyy 'at' h:mma"}}</small></h5>
                    <p>{{comment.content}}</p>
                  </div>
                </li>

              </ul>
            </div>
