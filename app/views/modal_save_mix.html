<!-- Modal -->
<div class="modal fade" id="modal_save_mix" tabindex="-1" role="dialog" aria-labelledby="modalSaveMixLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Save your mix song</h4>
      </div>
      <form class="form-horizontal">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Mix Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Mix Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Visibility</label>
            <div class="col-sm-10">
              <select class="form-control" name="visibility">
                <option value="private">private</option>
                <option value="public">public</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
          <button type="submit" class="btn btn-warning">Save Your Mix Song</button>
        </div>
      </form>
    </div>
  </div>
</div>
