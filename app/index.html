<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PolyMusic</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-switch/angular-ui-switch.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!--font-awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="bower_components/angular-ui-switch/angular-ui-switch.min.css"/>

  </head>
  <body ng-app="pnsPolymusicClientApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: orange;" href="/#/"><span><img src="./images/logo_brand.png"></span> PolyMusic</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="NavController">

            <ul class="nav navbar-nav navbar-right" style="margin-top: 7px">
              <span ng-hide="isLoggedIn()"><a class="btn btn-warning" href="/#/sign-up">Sign up <i class="fa fa-user"></i></a></span>
              <span ng-hide="isLoggedIn()"><a class="btn btn-default" href="/#/sign-in">Sign in <i class="fa fa-lock"></i></a></span>
              <sapn ng-show="isLoggedIn()" class="text-warning"><a  href="/#/user/{{user.id}}">Hello, {{user.username}}</a></sapn>
              <sapn ng-show="isLoggedIn()"><a class="btn btn-warning" href="/#/logout" ng-click="logout()">Logout <i class="fa fa-share"></i></a></sapn>
              <span><a href="/#/about" class="btn btn-primary"><i class="fa fa-question-circle"></i></a></span>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--Views-->
    <div class="container-fluid" ng-controller="NavController">
      <div ng-view=""></div>
    </div>



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-ui-switch/angular-ui-switch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/manage.js"></script>
    <script src="scripts/controllers/song/upload-music.song.controller.js"></script>
    <script src="scripts/controllers/song/songDetail.js"></script>

    <script src="scripts/directives/playerSlider/playerSlider.directive.js"></script>
    <script src="scripts/directives/track/track.directive.js"></script>
    <script src="scripts/directives/playBtn/playBtn.directive.js"></script>
    <script src="scripts/directives/track/trackContainer.directive.js"></script>
    <script src="scripts/directives/masterGain/masterGain.directive.js"></script>

    <script src="scripts/services/song/song.factory.js"></script>
    <script src="scripts/services/track/track.factory.js"></script>

    <script src="scripts/services/song/duration.service.js"></script>
    <script src="scripts/services/api/songrestapi.service.js"></script>
    <script src="scripts/services/api/userapi.service.js"></script>
    <script src="scripts/services/song/audiocontext.service.js"></script>
    <script src="scripts/services/mix/recordapi.service.js"></script>

    <!-- endbuild -->

</body>
</html>
